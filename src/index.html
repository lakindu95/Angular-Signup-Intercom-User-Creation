<!DOCTYPE html>
<html>
<head>
    <base href="/" />
    <title>Intercom user creation example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap css -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <script>
            var APP_ID = "YOUR_APP_ID";
          
           window.intercomSettings = {
              app_id: APP_ID
            };
          </script>
    <script>
    
    (function(){var w=window;var ic=w.Intercom;if(typeof ic==="function")
    {ic('reattach_activator');ic('update',intercomSettings);
    }else{var d=document;var i=function(){i.c(arguments)};
    i.q=[];i.c=function(args){i.q.push(args)};
    w.Intercom=i;
    function l(){var s=d.createElement('script');
    s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/APP_ID';
    var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);
    }if(w.attachEvent){w.attachEvent('onload',l);
    }else{w.addEventListener('load',l,false);}}})()
    
    </script>
        
</head>
<body>
    <app>Loading...</app>
</body>
</html>
